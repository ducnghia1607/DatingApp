<div class="mb-3">
  <input
    type="{{ type }}"
    class="form-control"
    placeholder="{{ label }}"
    [formControl]="control"
    [class.is-invalid]="control.errors && control.invalid && control.dirty"
  />
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter your {{ label }}
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    The password must be at least
    {{control.errors?.['minlength']?.requiredLength}} character
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    The password must be at most
    {{control.errors?.['maxlength']?.requiredLength}} character
  </div>

  <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
    The confirm password must match the password.
  </div>
</div>
