<div class="text-center" *ngIf="members.length > 0">
  <h3 *ngIf="likeParams.predicate == 'likedBy'">Member Who like me</h3>
  <h3 *ngIf="likeParams.predicate == 'liked'">Member I like</h3>
</div>

<div class="mt-3">
  <div class="btn-group" name="predicate">
    <button
      class="btn btn-primary"
      [(ngModel)]="likeParams.predicate"
      btnRadio="liked"
      (click)="loadUserLikes()"
    >
      Member I like
    </button>
    <button
      class="btn btn-primary"
      [(ngModel)]="likeParams.predicate"
      btnRadio="likedBy"
      (click)="loadUserLikes()"
    >
      Member Who I like
    </button>
  </div>
</div>

<div class="row row-cols-6 gy-4 mt-3">
  <app-member-card
    *ngFor="let member of members"
    [member]="member"
    class="col"
  ></app-member-card>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
