<div class="container text-center" *ngIf="!registerMode">
  <h1>Find your match</h1>
  <p class="lead">
    Come on into view your matches... all you need to do is sign up
  </p>
  <div>
    <button class="btn btn-primary btn-lg me-4" (click)="registerToggle()">
      Register
    </button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
</div>

<div *ngIf="registerMode">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (registerCancel)="registerCancel($event)"></app-register>
    </div>
  </div>
</div>
